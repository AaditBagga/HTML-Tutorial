<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random color event object example</title>
    <style>
      button {
        margin: 10px;
        font-size: 300%;
        padding: 30px;
        border: 5px solid black;
      };
    </style>
  </head>
  <body>
    <button>Change color</button>
    <script>
      const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      function bgChange(e) {
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        e.target.style.backgroundColor = rndCol;
        console.log(e);
      }
     
      function borderChange(e) {
        const rndBorderColor = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        e.target.style.borderColor = rndBorderColor;
        console.log(e);
      }

      btn.addEventListener('click', bgChange);
      btn.addEventListener('click', borderChange);
    </script>
  </body>
</html>
